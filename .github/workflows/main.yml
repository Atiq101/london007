name: "atique test pipeline"

on:
  push:
    branches:
      - 'features/**'
      - 'main'
      - 'hotfix/**'

jobs:
  terraformInit:
    name: Terraform
    runs-on: dhondu-test
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
       
      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: 1.9.7   # latest stable Terraform version
